<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">We appreciate your feedback! Please take a moment to fill out this survey.</p>
  </header>
  
  <form id="survey-form" action="#" method="POST">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
    </div>

    <div class="form-group">
      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="heard">
        <option value="friend">From a friend</option>
        <option value="advertisement">Advertisement</option>
        <option value="search">Search engine</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>What is your favorite animal?</label><br>
      <input type="radio" id="dog" name="animal" value="dog">
      <label for="dog">Dog</label><br>
      <input type="radio" id="cat" name="animal" value="cat">
      <label for="cat">Cat</label><br>
      <input type="radio" id="bird" name="animal" value="bird">
      <label for="bird">Bird</label><br>
      <input type="radio" id="other-animal" name="animal" value="other">
      <label for="other-animal">Other</label>
    </div>

    <div class="form-group">
      <label>Which activities do you enjoy?</label><br>
      <input type="checkbox" id="reading" name="activities" value="reading">
      <label for="reading">Reading</label><br>
      <input type="checkbox" id="sports" name="activities" value="sports">
      <label for="sports">Sports</label><br>
      <input type="checkbox" id="traveling" name="activities" value="traveling">
      <label for="traveling">Traveling</label><br>
      <input type="checkbox" id="gaming" name="activities" value="gaming">
      <label for="gaming">Gaming</label>
    </div>

    <div class="form-group">
      <label for="comments">Additional Comments:</label><br>
      <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
    </div>

    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
